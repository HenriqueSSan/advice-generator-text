<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./_assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./_assets/css/index.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="main">
      <section class="generator">
        <div class="generator__container">
          <h1 class="generator__title">Advice #<span id="--generation-id">117</span></h1>
          <p class="generator__description">
            <span>"</span
            ><strong id="--generation-description"
              >It is easy to sit up and take notice. what's difficult is getting up and talking
              action.</strong
            ><span>"</span>
          </p>
          <div class="generator__details">
            <div class="generator__details-block">
              <div class="generator__details-blocks"></div>
              <div class="generator__details-blocks"></div>
            </div>
          </div>
          <button type="button" class="generator__button" id="--new-generator-text">
            <img src="./_assets/images/icon-dice.svg" alt="" />
          </button>
        </div>
      </section>
    </main>
    <script src="./_assets/js/index.js"></script>
  </body>
</html>
